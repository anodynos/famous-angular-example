<!doctype html>
<html class="no-js" ng-app="example-app">
  <head>
    <meta charset="utf-8">
    <title>example</title>
    <meta name="viewport" content="width=device-width, height=device-height, maximum-scale=1, initial-scale=1, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="description" content="">

    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/famous-angular/dist/famous-angular.css" />
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css styles/app.css -->
    <link rel="stylesheet" href="styles/fonts.css">
    <link rel="stylesheet" href="styles/app.css">
    <!-- endbuild -->
  </head>
  <body>
    <fa-app class="full-screen">
      <div ui-view id="main-view" fa-animate-enter="viewEnterAnimation($done)" fa-animate-leave="viewLeaveAnimation($done)">
        <div id="splash">
          <h1>Example App</h1>
        </div>
      </div>
    </fa-app>

    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/famous/dist/famous-global.js"></script>
    <script src="bower_components/famous-angular/dist/famous-angular.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js scripts/app.js -->
    <script src="scripts/app.js"></script>
    <script src="scripts/services.js"></script>
    <script src="scripts/base.js"></script>
    <script src="scripts/splash.js"></script>
    <script src="scripts/itemlist.js"></script>
    <script src="scripts/itemdetail.js"></script>
    <!-- inject:partials -->
    <!-- endinject -->
    <!-- endbuild -->
  </body>
</html>
